<div class="player-wrapper">
  <app-player
    *ngFor="let player of game.players; let i = index"
    [ngStyle]="{ 'top.px': 0 + i * 150 }"
    class="player-position hide-desktop"
    [playerActive]="i == game.currentPlayer"
    [name]="player"
  ></app-player>
  
  <app-player-mobile
    *ngFor="let player of game.players; let i = index"
    [ngStyle]="{ 'left.px': 70 + i * 70 }"
    class="player-position hide-mobile"
    [playerActive]="i == game.currentPlayer"
    [name]="player"
  ></app-player-mobile>
</div>

<div class="table">
  <div class="card-stack">
    <!-- card stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="../../assets/img/cards/card_cover.png"
    />

    <!-- drawable card -->
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="../../assets/img/cards/card_cover.png"
    />

    <!-- Stack for played cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="../../assets/img/cards/{{ card }}.png"
    />

    <!-- current Card (animated) -->
    <img
      (click)="takeCard()"
      *ngIf="game.pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="../../assets/img/cards/{{ game.currentCard }}.png"
    />
  </div>
</div>

<app-game-info [card]="game.currentCard" class="card-bottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="btnPos">
  <mat-icon>add</mat-icon>
</button>
